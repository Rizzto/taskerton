<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login/Register Demo (Sessions)</title>
<meta name="description" content="Login & register demo using Netlify Functions + Blobs with cookie-based sessions.">
<style>
:root{--bg:#0b1020;--card:#131a2a;--muted:#94a3b8;--text:#e9eef5}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Cantarell,Helvetica Neue,Arial,Noto Sans,sans-serif;background:radial-gradient(1200px 600px at 80% -10%,#1b2540 0,#0b1020 40%),var(--bg);color:var(--text);min-height:100svh;display:grid;place-items:start center;padding:24px}
.container{width:min(720px,100%);display:flex;flex-direction:column;gap:16px}
.banner{display:flex;justify-content:space-between;align-items:center;background:#0e1a36;border:1px solid #203058;border-radius:16px;padding:12px 14px;font-weight:600;display:none}
.card{background:var(--card);border:1px solid #1f2a44;border-radius:16px;padding:18px;width:100%;box-shadow:0 6px 24px rgba(0,0,0,.35)}
h1{margin:6px 0 8px;font-size:22px}
p{margin:0 0 12px;color:var(--muted)}
label{display:block;margin:0 0 6px;font-weight:600}
.row{display:flex;gap:8px;flex-wrap:wrap}
.input{flex:1;min-width:200px}
input[type="text"],input[type="password"]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #22304f;background:#0d1424;color:var(--text);outline:none}
button{padding:10px 14px;border-radius:12px;border:1px solid #2a3b63;background:linear-gradient(#1f2f52,#16233e);color:var(--text);font-weight:600;cursor:pointer}
.small{font-size:12px;color:#94a3b8;margin-top:8px}
.status{margin-top:10px;min-height:20px}
.ok{color:#86efac}
.err{color:#fca5a5}
a{color:#9ec1ff}
.hidden{display:none}
</style>
</head>
<body>
  <div class="container">
    <div id="banner" class="banner" role="status">
      <span id="welcome-text">Logged in, welcome back!</span>
      <button id="logout-btn" type="button">Log out</button>
    </div>

    <section id="login-card" class="card" aria-labelledby="login-heading">
      <h1 id="login-heading">Login</h1>
      <form id="login-form" autocomplete="off">
        <div class="row">
          <div class="input">
            <label for="login-username">Username</label>
            <input id="login-username" name="username" type="text" placeholder="e.g. Arcanist" required minlength="3" maxlength="30" />
          </div>
          <div class="input">
            <label for="login-password">Password</label>
            <input id="login-password" name="password" type="password" placeholder="••••••••" required minlength="6" maxlength="100" />
          </div>
          <div style="align-self:end">
            <button type="submit">Log in</button>
          </div>
        </div>
        <div id="login-status" class="status" aria-live="polite"></div>
        <div class="small">Sessions use HttpOnly cookies set by the function.</div>
      </form>
    </section>

    <section id="register-card" class="card" aria-labelledby="register-heading">
      <h1 id="register-heading">Register</h1>
      <form id="register-form" autocomplete="off">
        <div class="row">
          <div class="input">
            <label for="register-username">Username</label>
            <input id="register-username" name="username" type="text" placeholder="e.g. Arcanist" required minlength="3" maxlength="30" />
          </div>
          <div class="input">
            <label for="register-password">Password</label>
            <input id="register-password" name="password" type="password" placeholder="at least 6 characters" required minlength="6" maxlength="100" />
          </div>
          <div style="align-self:end">
            <button type="submit">Create account</button>
          </div>
        </div>
        <div id="register-status" class="status" aria-live="polite"></div>
        <div class="small">Usernames may include letters, numbers, space, underscore, dash, and dot.</div>
      </form>
    </section>

    <section class="card">
      <p><strong>Note:</strong> Demo only. For real apps add email verification, rate limiting, and server-side sessions storage with rotation, etc.</p>
    </section>
  </div>

<script>
(function(){
  const banner = document.getElementById('banner');
  const welcomeText = document.getElementById('welcome-text');
  const logoutBtn = document.getElementById('logout-btn');
  const loginCard = document.getElementById('login-card');
  const registerCard = document.getElementById('register-card');
  const loginForm = document.getElementById('login-form');
  const loginStatus = document.getElementById('login-status');
  const regForm = document.getElementById('register-form');
  const regStatus = document.getElementById('register-status');

  const endpoint = '/.netlify/functions/auth';

  function setLoggedIn(name){
    welcomeText.textContent = 'Logged in, welcome back ' + name + '!';
    banner.style.display = 'flex';
    loginCard.classList.add('hidden');
    registerCard.classList.add('hidden');
  }

  function setLoggedOut(){
    banner.style.display = 'none';
    loginCard.classList.remove('hidden');
    registerCard.classList.remove('hidden');
  }

  // On load, check current session
  (async function checkSession(){
    try {
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ action: 'session' })
      });
      const data = await res.json().catch(()=>({}));
      if (res.ok && data?.ok && data?.name) setLoggedIn(data.name);
      else setLoggedOut();
    } catch { setLoggedOut(); }
  })();

  regForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    regStatus.textContent = '';
    const username = document.getElementById('register-username').value.trim();
    const password = document.getElementById('register-password').value;
    try {
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ action: 'register', username, password })
      });
      const data = await res.json().catch(()=>({}));
      if (res.ok && data?.ok) {
        regStatus.innerHTML = '<span class="ok">Account created. You can log in now.</span>';
      } else {
        regStatus.innerHTML = '<span class="err">' + (data?.error || 'Registration failed') + '</span>';
      }
    } catch (err) {
      regStatus.innerHTML = '<span class="err">Backend not available. Open via Netlify or `netlify dev`.</span>';
    }
  });

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    loginStatus.textContent = '';
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;
    try {
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ action: 'login', username, password })
      });
      const data = await res.json().catch(()=>({}));
      if (res.ok && data?.ok) {
        setLoggedIn(data.name || username);
        loginStatus.innerHTML = '<span class="ok">Logged in.</span>';
      } else {
        loginStatus.innerHTML = '<span class="err">' + (data?.error || 'Login failed') + '</span>';
      }
    } catch (err) {
      loginStatus.innerHTML = '<span class="err">Backend not available. Open via Netlify or `netlify dev`.</span>';
    }
  });

  logoutBtn.addEventListener('click', async () => {
    try {
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ action: 'logout' })
      });
      await res.text();
    } catch {}
    setLoggedOut();
  });
})();
</script>
<noscript>This page needs JavaScript enabled.</noscript>
</body>
</html>
